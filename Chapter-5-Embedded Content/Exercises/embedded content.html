<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- sets the character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- makes it look good on phones too -->
  <title>Embedded Video</title> <!-- shows up in the browser tab -->
  <style>
    /* make the whole page fill the screen and center stuff */
    body {
      margin: 0;
      height: 100vh;
      background-color: #ff2020; /* just a strong red for now */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* video gets a max size and some styling */
    video {
      max-width: 90%;
      max-height: 90vh;
      border: 3px solid #b33636;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- local video file, has a poster, loops and has controls -->
  <video src="one dance (1).mp4" poster="poster.jpg" loop controls></video>

</body>
</html>
