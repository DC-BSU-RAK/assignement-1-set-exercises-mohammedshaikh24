<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Embedded Video</title> 
  <style>
    /* make the whole page fill the screen and center stuff */
    body {
      margin: 0;
      height: 100vh;
      background-color: #ff2020; 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* video max size */
    video {
      max-width: 90%;
      max-height: 90vh;
      border: 3px solid #b33636;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- local video file -->
  <video src="one dance (1).mp4" poster="poster.jpg" loop controls></video>

</body>
</html>
